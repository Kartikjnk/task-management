<!-- task-list.component.html -->
<ul>
  <li *ngFor="let task of tasks">
    {{ task.title }} - {{ task.description }} - {{ task.dueDate | date }} - {{ task.priority }} - {{ task.status }}
    <button (click)="updateTaskStatus(task, 'to-do')">To Do</button>
    <button (click)="updateTaskStatus(task, 'in-progress')">In Progress</button>
    <button (click)="updateTaskStatus(task, 'completed')">Completed</button>
    <button (click)="deleteTask(task.id)">Delete</button>
  </li>
</ul>
